<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>내 프로젝트</title>
  </head>
  <body>
    <div class="container">
      <!-- 번호와 상태바를 나타냄 -->
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <duv class="circle active">1</duv>
        <duv class="circle">2</duv>
        <duv class="circle">3</duv>
        <duv class="circle">4</duv>
      </div>

      <!-- 버튼 2개를 나타냄 -->
      <button class="btn" id="prev" disabled>이전</button>
      <!--1단계에서 이전으로 되돌릴 수 없기 때문에 disabled를 달아둠-->
      <button class="btn" id="next">다음</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
